{% load menu_tags %}
        <div class="nav-collapse">
            <ul class="nav">
                {% for child in children %}
              <li {% if child.selected %}class="active"{% endif %}><a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a></li>
                {% endfor %}
            </ul>
          </div><!--/.nav-collapse -->
